---
# roles/ubuntu/tasks/main.yml

- name: add PPAs
  apt_repository:
    repo: "{{ item.url }}"
    filename: "{{ item.name }}"
    state: present
    update_cache: no
  with_items:
    - "{{ repos[ansible_distribution_release] }}"
  become: true
  become_user: root

- name: update APT cache
  apt:
    upgrade: dist
    update_cache: yes
    state: latest
  become: true
  become_user: root

- name: install common packages
  apt:
    name: "{{ packages['common'] }}"
    state: latest
    allow_unauthenticated: yes
  become: true
  become_user: root

- name: install distro-specific packages
  apt:
    name: "{{ packages[ansible_distribution_release] }}"
    state: latest
    allow_unauthenticated: yes
  become: true
  become_user: root

